<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if the Geolocation API is supported by the browser
      if (navigator.geolocation) {
        // Request the current position
        navigator.geolocation.getCurrentPosition(function(position) {
          // Callback function to handle successful position retrieval
  
          // Extract latitude and longitude from the position object
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
  
          // Update the content of HTML elements with the coordinates
          document.getElementById("latitude").textContent += latitude;
          document.getElementById("longitude").textContent += longitude;
  
          // Create a link to open Google Maps with the coordinates
          var mapLink = document.getElementById("mapLink");
          mapLink.href = "https://www.google.com/maps?q=" + latitude + "," + longitude;
        //   mapLink.textContent = "Open in Google Maps";
  
          // Get the current date and time
          var currentDate = new Date();
          var currentDateString = currentDate.toDateString();
          var currentTimeString = currentDate.toLocaleTimeString();
  
          // Update the content of HTML elements with the date and time
          document.getElementById("currentDate").textContent += currentDateString;
          document.getElementById("currentTime").textContent += currentTimeString;
  
        
          
        }, function(error) {
          
          console.error("Error getting geolocation:", error.message);
        });
      } else {
        console.error("Geolocation is not supported by this browser.");
      }
    });
  </script>
